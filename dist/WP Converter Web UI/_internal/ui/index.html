<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>WordPerfect → Word Converter</title>
</head>
<body class="min-h-screen bg-gray-900 text-gray-100 font-sans p-8 text-sm">
  <h1 class="text-3xl">Convert WordPerfect Files to Word Files</h1>
  <p class="text-gray-400 mb-4 mt-1">This tool converts WordPerfect files to Word files. It can convert a single file or all files in a folder.</p>

  <section class="bg-gray-800 p-4 rounded mb-8">
    <!-- SOURCE FILES -->
    <h3 class="text-xl  border-b border-gray-700 mb-4">Source Files</h3>
    <div class="mb-2">
      <button id="btnFile" class="bg-neutral-600 hover:bg-blue-500 text-white py-1 px-4 rounded-full mr-2">Browse File…</button><br />
      <button id="btnFolder" class="mt-5 bg-neutral-600 hover:bg-blue-500 text-white py-1 px-4 rounded-full mr-2">Browse Folder…</button>
      <label class="inline-flex items-center space-x-2 mt-3">
        <input type="checkbox" id="chkRecursive" class="form-checkbox text-blue-500">
        <span>Search sub-folders (recursive)</span>
      </label>
    </div>
    <p id="srcDisplay" class="text-sm text-gray-400 mt-2"></p>
  </section>

  <section class="bg-gray-800 p-4 rounded mb-8">
    <!-- DESTINATION OPTIONS -->
    <h3 class="text-xl  border-b border-gray-700 mb-4">Destination Options</h3>
    <fieldset class="mb-2">
      <label class="inline-flex items-center space-x-2 mt-2">
        <input type="radio" name="destType" value="same" checked class="form-radio text-blue-500">
        <span>Save in the same location as source files</span>
      </label><br>
      <label class="inline-flex items-center space-x-2 mt-2">
        <input type="radio" name="destType" value="converted" class="form-radio text-blue-500">
        <span>Place converted files in 'Converted' sub-folder</span>
      </label><br>
      <label class="inline-flex items-center space-x-2 mt-2">
        <input type="radio" name="destType" value="custom" class="form-radio text-blue-500">
        <span>Use custom destination folder</span>
      </label>

      <div id="customControls" class="hidden ml-5 mb-4 mt-2">
        <button id="btnDest" class="bg-neutral-600 hover:bg-blue-500 text-white py-1 px-4 rounded-full mr-2 mt-1">Browse Destination…</button>
        <label class="inline-flex items-center space-x-2 mt-2">
          <input type="checkbox" id="chkStructure" class="form-checkbox text-blue-500">
          <span>Preserve folder structure in destination</span>
        </label>
        <div id="destPath" class="text-sm text-gray-400"></div>
      </div>
    </fieldset>
  </section>

  <section id="summaryContainer" class="hidden bg-gray-800 p-4 rounded mb-8">
    <h3 class="text-xl  border-b border-gray-700  pb-2 mb-4">Summary</h3>
    <pre id="summary" class="whitespace-pre-wrap text-sm text-gray-200"></pre>
  </section>

  <section class="bg-gray-800 p-4 rounded mb-8">
    <!-- CONVERT -->
    <!-- <h3 class="text-xl  border-b border-gray-700 pt-4 pb-2 mb-4">CONVERT</h3> -->
    
    
    
    <button id="btnConvert" class="bg-blue-600 hover:bg-blue-500 text-white py-2 px-4 rounded mr-2 font-bold ">Convert Files</button>
  </section>

  <script>
    // ---------------- helpers ----------------
    function updateSummary(){
      const src = window.sourcePath || "(none)";
      const destType = document.querySelector('input[name="destType"]:checked').value;
      let destText = "";
      if(destType==="same") destText="Same as source";
      if(destType==="converted") destText="'Converted' sub-folder";
      if(destType==="custom"){
        const d=window.destPath||"(not selected)";
        destText="Custom: "+d;
        if(document.getElementById('chkStructure').checked) destText+=" (preserving structure)";
      }
      document.getElementById('summary').textContent = `Source: ${src}\nDestination: ${destText}`;
      document.getElementById('srcDisplay').textContent = `Source: ${src}`;
    }
    function toggleCustom(on){
      const div = document.getElementById('customControls');
      div.classList.toggle('hidden', !on);
    }

    // ------------- wire buttons -------------
    btnFile.onclick = async () =>{
      const p = await window.pywebview.api.choose_file();
      if(p){ window.sourcePath=p; updateSummary(); }
    };
    btnFolder.onclick = async () =>{
      const p = await window.pywebview.api.choose_folder();
      if(p){ window.sourcePath=p; updateSummary(); }
    };
    btnDest.onclick = async () =>{
      const p = await window.pywebview.api.choose_dest();
      if(p){ window.destPath=p; destPath.textContent=p; updateSummary(); }
    };

    chkRecursive.onchange = updateSummary;
    chkStructure.onchange = updateSummary;

    document.querySelectorAll('input[name="destType"]').forEach(r=>{
      r.onchange = () =>{
        toggleCustom(r.value==="custom");
        updateSummary();
      };
    });

    btnConvert.onclick = async () => {
      if (!window.sourcePath) {
        alert("Please select a file or folder first.");
        return;
      }
      // Validate custom destination
      const destType = document.querySelector('input[name="destType"]:checked').value;
      if (destType === "custom" && !window.destPath) {
        alert("Please select a destination folder.");
        return;
      }
      // Build options object
      const opts = {
        recursive: document.getElementById('chkRecursive').checked,
        destType,
        destPath: window.destPath || "",
        preserve: document.getElementById('chkStructure').checked
      };
      // Call Python conversion and get log
      const result = await window.pywebview.api.convert(window.sourcePath, opts);
      // Display result in summary area
      document.getElementById('summary').textContent = result;
      document.getElementById('summaryContainer').classList.remove('hidden');
    };

    updateSummary(); // initialise
  </script>
</body>
</html>
